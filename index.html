<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A site where you can play rock, paper, scissors whenever you want, with your computer as your opponent. ">
    <meta name="keywords" content="game, rock, paper, scissors">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, paper, scissors</title>
</head>

<body>

    <noscript>This site requires JavaScript to run properly, please enable JavaScript in your settings.</noscript>

    <main class="main">

        <h1 class="heading">Rock, Paper, Scissors!</h1>

        <!-- sign in form -->

        <div id="name-area" class="signin">
            <h2>Enter username to play!</h2>
            <label for="username"></label>
            <input type="text" name="username" id="username">
            <button id="submit">Let's play!</button>
        </div>

        <div id="game-area" class="hide">

            <!-- choices section -->

            <section>
                <h3>Make your pick:</h3>
                <div class="buttons">
                    <button class="choices" id="rock">👊</button>
                    <button class="choices" id="paper">✋</button>
                    <button class="choices" id="scissors">✌️</button>
                </div>
            </section>

            <!-- output of user- and computer-choice -->

            <div class="choice">
                <div id="playername"><span id="name">You</span> chose: <span class="selection" id="user-choice"></span>
                </div>
                <div>Computer chose: <span id="computer-choice"></span>
                </div>
            </div>

            <div class="result-area">🏆: <span id="result"></span>
            </div>

            <!-- score area -->

            <div class="score-area">

                <div>Your score:
                    <span id="user-score">0</span>
                </div>

                <div>Computer score:
                    <span id="computer-score">0</span>
                </div>

            </div>

        </div>

    </main>

    <!-- footer -->

    <footer>
        <h3>Rules:</h3>
        <span>Rock beats scissors. Scissors beat paper. Paper beat rock. First to reach 5 points wins. Good luck!</span>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
