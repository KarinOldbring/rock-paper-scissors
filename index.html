<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, paper, scissors</title>
</head>

<body>

    <h1 class="heading">Rock, Paper, Scissors!</h1>

    <!-- sign in form -->

    <div class="signin">
        <form>
            <p>Enter username: </p>
            <input type="text" id="username" required>
            <button type="submit" id="submit">Let's play!</button>
        </form>
    </div>

    <!-- choices section -->

    <section>
        <h3>Make your pick:</h3>
        <div class="buttons">
            <button class="choices" id="rock">👊</button>
            <button class="choices" id="paper">🤚</button>
            <button class="choices" id="scissors">✌</button>
        </div>
    </section>

    <!-- output of user- and computer-choice -->

    <div class="choice">
        <div id="playername">You chose: <span id="user-choice"></span>
        </div>
        <div>Computer chose: <span id="computer-choice"></span>
        </div>
    </div>

    <div class="result-area">🏆: <span id="result"></span>
    </div>

    <!-- score area -->

    <div class="score-area">

        <div>Your score:
            <span id="user-score">0</span>
        </div>

        <div>Computer score:
            <span id="computer-score">0</span>
        </div>

    </div>

    <!-- footer -->

    <footer>
        <h3>Rules:</h3>
        <span>Rock beats scissors. Scissors beat paper. Paper beat rock. Best out of five rounds wins. Good luck!</span>
    </footer>

    <script src="assets/js/script.js"></script>

</body>

</html>
