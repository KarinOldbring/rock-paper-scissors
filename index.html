<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Rock, Paper, Scissors!</h1>

    <section class="game-area">

        <div class="choice">
            <p>Make your pick!</p>
            <button aria-label="Rock">Rock</button>
            <button aria-label="Paper">Paper</button>
            <button aria-label="Scissors">Scissors</button>
        </div>

        <div class="image">
            <img src="assets/images/rps.jpg" alt="Rock, paper and scissors">
        </div>

    </section>

    <section class="score-area">

        <div class="player">Your score</div>

        <div class="computer">Computer score</div>

    </section>

    <footer>

    </footer>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
