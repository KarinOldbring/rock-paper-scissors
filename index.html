<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_package_v0.16 (1)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_package_v0.16 (1)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_package_v0.16 (1)/favicon-16x16.png">
    <link rel="manifest" href="./favicon_package_v0.16 (1)/site.webmanifest">

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, paper, scissors</title>
</head>

<body>

    <h1 class="heading">Rock, Paper, Scissors!</h1>

    <!-- sign in form -->

    <div id="name-area" class="signin">
            <h3>Enter username to play!</h3>
            <input type="text" id="username">
            <button id="submit">Let's play!</button>

        <!-- <div class="image" ><img src="assets/images/trofe.jpg" alt="Hand holding a trofe" width="200" 
            height="250"> </div> -->
    </div>

<div id="game-area" class="hide">

    <!-- choices section -->

    <section>
        <h3>Make your pick:</h3>
        <div class="buttons">
            <button class="choices" id="rock">👊</button>
            <button class="choices" id="paper">🤚</button>
            <button class="choices" id="scissors">✌</button>
        </div>
    </section>

    <!-- output of user- and computer-choice -->

    <div class="choice">
        <div id="playername"><span id="name">You</span> chose: <span class="selection" id="user-choice"></span>
        </div>
        <div>Computer chose: <span id="computer-choice"></span>
        </div>
    </div>

    <div class="result-area">🏆: <span id="result"></span>
    </div>

    <!-- score area -->

    <div class="score-area">

        <div>Your score:
            <span id="user-score">0</span>
        </div>

        <div>Computer score:
            <span id="computer-score">0</span>
        </div>

    </div>

</div>

    <!-- footer -->

    <footer>
        <h3>Rules:</h3>
        <span>Rock beats scissors. Scissors beat paper. Paper beat rock. First to reach 5 points wins. Good luck!</span>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
